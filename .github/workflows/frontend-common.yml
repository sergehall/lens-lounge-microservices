# .github/workflows/frontend-common.yml
name: Frontend Common Tasks
on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      run_lint:
        type: boolean
        default: true
      run_tests:
        type: boolean
        default: true
      run_build:
        type: boolean
        default: true



jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack and prepare Yarn (Berry)
        run: |
          npm install -g corepack
          corepack enable
          corepack prepare yarn@4.9.2 --activate
          yarn --version

      - name: Install dependencies (immutable)
        run: yarn install --immutable

      - name: Create .env file from secrets
        run: |
          VITE_ROOT_ID: ${{ secrets.VITE_ROOT_ID }}
          VITE_ENVIRONMENT: ${{ secrets.VITE_ENVIRONMENT }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_FEATURE_X_ENABLED: ${{ secrets.VITE_FEATURE_X_ENABLED }}
          VITE_MAX_RETRIES: ${{ secrets.VITE_MAX_RETRIES }}
          VITE_ANALYTICS_ID: ${{ secrets.VITE_ANALYTICS_ID }}
          VITE_TIMEOUT_MS: ${{ secrets.VITE_TIMEOUT_MS }}
          VITE_VERSION: ${{ secrets.VITE_VERSION }}
          VITE_DATE_FORMAT: ${{ secrets.VITE_DATE_FORMAT }}
          VITE_ALLOWED_ORIGINS: ${{ secrets.VITE_ALLOWED_ORIGINS }}
          VITE_DEV_EMAIL: ${{ secrets.VITE_DEV_EMAIL }}
          VITE_DEV_PASSWORD: ${{ secrets.VITE_DEV_PASSWORD }}

      - name: Type check
        run: yarn check:types

      - name: Lint
        if: ${{ inputs.run_lint }}
        run: yarn lint

      - name: Run tests
        if: ${{ inputs.run_tests }}
        run: yarn test --passWithNoTests

      - name: Build frontend
        if: ${{ inputs.run_build }}
        run: yarn build --mode production

      - name: Upload build artifacts
        if: ${{ inputs.run_build && env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
