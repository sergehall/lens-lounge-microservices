# frontend-ci.yml
name: Frontend CI

on:
  push:
    paths:
      - 'frontend/**'
  pull_request:
    paths:
      - 'frontend/**'

jobs:
  ci:
    uses: ./.github/workflows/frontend-common.yml
    with:
      environment: production
      run_lint: true
      run_tests: true
      run_build: false


