# .github/workflows/frontend-common.yml
name: Frontend Common Tasks
on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      run_lint:
        type: boolean
        default: true
      run_tests:
        type: boolean
        default: true
      run_build:
        type: boolean
        default: true



jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack and prepare Yarn (Berry)
        run: |
          npm install -g corepack
          corepack enable
          corepack prepare yarn@4.9.2 --activate
          yarn --version

      - name: Install dependencies (immutable)
        run: yarn install --immutable

      - name: Create .env file from secrets
        run: |
          echo "VITE_ENVIRONMENT=${{ secrets.VITE_ENVIRONMENT }}" >> .env
          echo "VITE_ANALYTICS_ID=${{ secrets.VITE_ANALYTICS_ID }}" >> .env
          echo "VITE_DEV_EMAIL=${{ secrets.VITE_DEV_EMAIL }}" >> .env
          echo "VITE_DEV_PASSWORD=${{ secrets.VITE_DEV_PASSWORD }}" >> .env

      - name: Type check
        run: yarn check:types

      - name: Lint
        if: ${{ inputs.run_lint }}
        run: yarn lint

      - name: Run tests
        if: ${{ inputs.run_tests }}
        run: yarn test --passWithNoTests

      - name: Build frontend
        if: ${{ inputs.run_build }}
        run: yarn build --mode production

      - name: Upload build artifacts
        if: ${{ inputs.run_build && env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
