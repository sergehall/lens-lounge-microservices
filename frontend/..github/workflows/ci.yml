name: Frontend CI

on:
  push:
    paths:
      - 'frontend/**'
  pull_request:
    paths:
      - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js & Yarn
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Enable Corepack & Check Yarn
        run: corepack enable && yarn --version

      - name: nstall dependencies (immutable)
        run: yarn install --immutable

      - name: Type check
        run: yarn check:types

      - name: Lint
        run: yarn lint

      - name: Build
        run: yarn build
