# .github/workflows/frontend-common.yml
name: Frontend Common Workflow

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      run_lint:
        required: true
        type: boolean
      run_tests:
        required: true
        type: boolean
      run_build:
        required: true
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack and prepare Yarn (Berry)
        run: |
          npm install -g corepack
          corepack enable
          corepack prepare yarn@4.9.2 --activate
          yarn --version

      - name: Cache Yarn
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/yarn
            .yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies (immutable)
        run: yarn install --immutable

      - name: Create .env file for build
        if: inputs.run_build
        run: |
          echo "VITE_ENVIRONMENT=${{ inputs.environment }}" >> .env
          echo "VITE_ANALYTICS_ID=${{ secrets.VITE_ANALYTICS_ID }}" >> .env
          echo "VITE_DEV_EMAIL=${{ secrets.VITE_DEV_EMAIL }}" >> .env
          echo "VITE_DEV_PASSWORD=${{ secrets.VITE_DEV_PASSWORD }}" >> .env

      - name: Run Linter
        if: inputs.run_lint
        run: yarn lint

      - name: Run Tests
        if: inputs.run_tests
        run: yarn test

      - name: Build Frontend
        if: inputs.run_build
        run: yarn build

      - name: Show build output (optional)
        if: inputs.run_build
        run: |
          echo "ğŸ“¦ Contents of dist/:"
          ls -lh ./dist
          echo ""
          echo "ğŸ” Preview of index.html:"
          head -n 20 ./dist/index.html
